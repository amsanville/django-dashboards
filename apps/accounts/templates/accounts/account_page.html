{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<p><a href="{% url 'view_profile' request.user.id %}" class="btn btn-primary">View Profile</a></p>
{% else %}
<p>
<a href="{% url 'login'%}" class="btn btn-primary">Login</a>
<a href="{% url 'sign_up'%}" class="btn btn-primary">Sign Up</a>
</p>
{% endif %}
{% endblock %}
